apiVersion: v1
kind: Service
metadata:
  name: xgeeks-nestjs-api
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  selector:
    app: xgeeks-nestjs-api
  # type: LoadBalancer | ClusterIP | NodePort
  ports:
    - name: http
      port: 3000 # service port
      protocol: TCP
      targetPort: 3000 # container port
